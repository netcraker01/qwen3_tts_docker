services:
  qwen3-tts:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Puedes cambiar a 0.6B para descargar modelos más pequeños
        - DOWNLOAD_MODEL_SIZE=1.7B
    image: qwen3-tts-service:latest
    container_name: qwen3-tts-api
    ports:
      - "8080:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/app/models
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - DEFAULT_MODEL_SIZE=1.7B
      - USE_FLASH_ATTENTION=false
      - MAX_AUDIO_LENGTH_SECONDS=30
    volumes:
      # Solo montar directorios de datos y output, NO los modelos
      # Los modelos ya están incluidos en la imagen Docker
      - ./output:/app/output
      - ./data:/app/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - tts-network

  # Web UI Interface (opcional)
  tts-webui:
    image: nginx:alpine
    container_name: qwen3-tts-webui
    ports:
      - "8081:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
    depends_on:
      - qwen3-tts
    networks:
      - tts-network
    restart: unless-stopped

networks:
  tts-network:
    driver: bridge
